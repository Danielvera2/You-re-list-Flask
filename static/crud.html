<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.R.U.D Tasks</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/pulse/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body">
  <a href="/static/web/html/index.html">Home</a>
  <div class="container my-3">
    <div class="row">
      <div class="col-md-4">
        <h1 class="text-center">Create Task</h1>
        <form id="tasksForm" class="card card-body">
          <label for="typetask" class="mb-2">Type task</label>
          <input type="text" name="typetask" placeholder="Must be Work, Leisure, Study" class="form-control mb-2 rounded-pill" required autofocus>
          <label for="title" class="mb-2">Ticle</label>
          <input type="text" name="title" placeholder="Write your title" class="form-control mb-2 rounded-pill" required autofocus>
          <label for="description" class="mb-2">Description</label>
          <textarea name="description" rows="5" class="form-control mb-2" placeholder="Write your description"></textarea>
          <button class="btn btn-dark">Save</button>
        </form>
      </div>
      <div class="col-md-8">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Type</th>
              <th>Title</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody><tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

    <script src="/static/main.js"></script>
  </body>
</html>
